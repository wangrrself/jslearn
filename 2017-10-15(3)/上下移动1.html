<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>上下移动1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var aBtn=oBox.getElementsByTagName('a');
	for(var i=0;i<aBtn.length;i++){
		if(i%2==0){
			aBtn[i].onclick=function(){
			alert('上移');
			}
		}else{
			aBtn[i].onclick=function(){
			alert('下移');
		}
		
	   }
	}
}
</script>
  </head>
  
  <body>
 <ul id="box">
    <li><a href="javascript:;">上移</a>111111<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>222222<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>333333<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>444444<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>555555<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>666666<a href="javascript:;">下移</a></li>
</ul>
  </body>
</html>
