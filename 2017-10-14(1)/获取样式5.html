<style>
div{
	width:200px;
	height:200px;
	background:blue;	
}
</style>
<script>
function getStyle(obj,attr){
	if(obj.currentStyle){
		alert(obj.currentStyle[attr]);	
		}else{
			alert(getComputedStyle(obj,false)[attr]);
		}	
}
window.onload=function(){
	var oBox=document.getElementById('box');
	oBox.onclick=function(){
		getStyle(oBox,width);
	}
}
</script>

  <body>
    <div id="box" style="width:400px;height:400px;background:green;"></div>
