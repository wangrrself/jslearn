<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div');
            oDiv.onclick = function(){
                setInterval(function(){
                    oDiv.style.width = oDiv.offsetWidth + 1 + 'px';
                },30);
            }

        }
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
