<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        if(document.addEventListener){
            document.addEventListener('DOMContentLoaded',function(){
                alert('ok');
            },false);
        }else{
            document.attachEvent('onreadystatechange',function(){
                if(document.readyState == 'complete'){
                    alert('ok');
                }
            });
        }
    </script>
</head>
<body>

</body>
</html>
