<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('btn');
            var oDiv = document.getElementById('div');

            oBtn.onclick = function(){
//                move(oDiv,{width: 300,height: 400});
                move(oDiv,{width: 300,height: 400},{time:2000,easeing:'ease-in',fn:function(){
                    move(oDiv,{opacity: 0});
                }});
            }
        }
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="div"></div>
</body>
</html>
