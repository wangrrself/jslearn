<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            background: red;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            float: left;
            margin: 5px;
            color: #fff;
            opacity: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var str = '的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错,会认为括号没写完,的时候回出错完,解决方法是';
            for(var i = 0; i < str.length; i++){
                var oDiv = document.createElement('div');
                oDiv.innerHTML = str.charAt(i);
                document.body.appendChild(oDiv);
            }
            var iNow =0;
            var aDiv = document.getElementsByTagName('div');
            var timer1 = null;
            timer1= setInterval(function(){
                move(aDiv[iNow],{opacity: 1});
                iNow++;
                if(iNow == str.length){
                    clearInterval(timer1);
                }
            },30)
        }
    </script>
</head>
<body>

</body>
</html>
