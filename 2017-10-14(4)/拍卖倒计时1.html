<html>
  <head>
    <title>拍卖倒计时1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

<style>
*{
	margin:0;
	padding:0;
}
#box{
	width:400px;
	height:300px;
	border:#000 1px solid;
	margin:100px auto;
	position:relative;
}
#box1{
	width:100%;
	height:40px;
	line-height:40px;
	text-align:center;
	background:#ccc;
	color:#000;
	position:absolute;
	left:0;
	bottom:0;
}
#box2{
	width:100px;
	height:40px;
	text-align:center;
	line-height:40px;
	background:#ccc;
	color:#000;
	position:absolute;
	right:0;
	top:0;
}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var timer=null;
	var start=3;
	oBox1.innerHTML=start+'秒后开始拍卖';
	timer=setInterval(function(){
		start--;
		oBox1.innerHTML=start+'秒后结束拍卖';
		if(start==0){
		oBox1.innerHTML=20+'秒后结束拍卖';
		oBox2.innerHTML='正在拍卖';
		clearInterval(timer);
	}
	},1000);
	
}
</script>
  </head>
  
  <body>
  <p id="box1">5秒后开始拍卖</p>
  <p id="box2">即将拍卖</p>
  </body>
</html>
