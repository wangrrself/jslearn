<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box1{
	width: 300px;
	height:300px;
}
#box2{
	width: 200px;
	height:200px;
}
#box3{
	width:100px;
	height:100px;
}
</style>
<script>
function addEvent(obj,sEv,fn){
	if(obj.addEventListener){
		return obj.addEventListener(sEv,fn,false);	
	}else{
		return obj.attachEvent('on'+sEv,fn);	
	}
}
window.onload = function(){
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	
	addEvent(oBox1,'click',function(){
		alert(this.style.background);	
	});
	
	addEvent(oBox2,'click',function(){
		alert(this.style.background);	
	});
	
	addEvent(oBox3,'click',function(){
		alert(this.style.background);	
	});
}
</script>
</head>

<body>
<div id="box1" style="background: green;">
	<div id="box2" style="background: yellow;">
    	<div id="box3" style="background: red;"></div>
    </div>
</div>
</body>
</html>
