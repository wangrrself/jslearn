<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box {
            width: 590px;
            height: 340px;
            border: #000 1px solid;
            position: relative;
            margin: 50px auto;
            overflow: hidden;
        }


        #box li {
            position: absolute;
            width: 590px;
            height: 340px;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li><img src="cat/s1.jpg" alt=""></li>
        <li><img src="cat/s2.jpg" alt=""></li>
        <li><img src="cat/s3.jpg" alt=""></li>
        <li><img src="cat/s4.jpg" alt=""></li>
        <li><img src="cat/s5.jpg" alt=""></li>
    </ul>
</body>
</html>
