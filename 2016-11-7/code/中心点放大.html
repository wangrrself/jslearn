<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: #000 1px solid;
            margin: 100px auto;
            position: relative;
        }

        #p1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px;
            background: #c00;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('box');
            var oP = document.getElementById('p1');

            oP.onmouseover = function(){
                this.style.width = '200px';
                this.style.height = '200px';
                this.style.margin = '0px';
                this.style.left = '0';
                this.style.top = '0';
            }
        }
    </script>
</head>

<body>
<div id="box">
    <p id="p1"></p>
</div>
</body>
</html>
