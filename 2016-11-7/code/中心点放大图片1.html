<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;;
        }
        #box {
            margin: 100px auto;
            width: 366px;
            height: 366px;
            border: #000 1px solid;
        }

        #box ul li {
            width: 100px;
            height: 100px;
            background: #ececec;
            border: #333 1px solid;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');
            var aLi = oBox.getElementsByTagName('li');

            for(var i = 0; i < aLi.length; i++){
                aLi[i].onmouseover = function(){
                    this.style.width = '200px';
                    this.style.height = '200px';
                }

                aLi[i].onmouseout = function(){
                    this.style.width = '100px';
                    this.style.height = '100px';
                }
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
