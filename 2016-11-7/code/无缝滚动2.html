<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            position: relative;
            width: 880px;
            height: 220px;
            overflow: hidden;
            border: #000 1px solid;
            margin:  50px auto;
        }

        #box ul {
            position: absolute;
            left: 0;
            top: 0;
        }

        #box li {
            width: 200px;
            height: 200px;
            float: left;
            padding: 10px;
        }

        #box li img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var oUl = document.getElementById('ul')
            var aLi = oUl.children;
            var timer = null;
            oUl.innerHTML += oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

            setInterval(function(){
                oUl.style.left = oUl.offsetLeft - 5 + 'px';
            },30);
        }
    </script>
</head>
<body>
<div id="box">
    <ul id="ul">
        <li><img src="cat/1.jpg" alt=""></li>
        <li><img src="cat/2.jpg" alt=""></li>
        <li><img src="cat/3.jpg" alt=""></li>
        <li><img src="cat/4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
