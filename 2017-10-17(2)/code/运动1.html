<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');
            var timer = null;
            oDiv.onclick = function () {
                var start = 0;
                var iTarget = 400;
                var dis = iTarget - start;
                var time = 5000;
                var count = Math.floor(time/30);
                var step = dis/count;
                var n = 0;
                timer = setInterval(function(){
                    n++;
                    oDiv.style.left = step * n + 'px';
                    if(n == count){
                        clearInterval(timer);
                    }
                },30);

            }
        }
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
