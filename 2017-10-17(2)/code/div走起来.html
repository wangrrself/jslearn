<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background: red;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');

            oDiv.onclick = function(){
                setInterval(function(){
                    oDiv.style.left = '300px';
                },30);
            }
        }
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
