<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 400px;
            height: 30px;
            background: #ccc;
            position:relative;
            margin: 50px auto;
        }

        #bar {
            width: 50px;
            height: 30px;
            position: absolute;
            left: 0;
            top: 0;
            background: red;
            background: red;
        }

        #box {
            width: 0;
            height: 0;
            background: red;
        }
    </style>
</head>
<body>
<div id="div">
    <div id="bar"></div>
</div>
<div id="box"></div>
</body>
</html>
