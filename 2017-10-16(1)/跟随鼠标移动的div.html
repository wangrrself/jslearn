<style>
#box{
width:100px;
height:100px;
background:red;
position:absolute;
left:0;
top:0;}
</style>
<script>
window.onload=function(){
	var oBox=document.getE;ementById('box');
	document.onmousemove=function(ev){
		var oEvent=ev||event;
		var l=oEvent.clientX;
		var t=oEvent.clientY;
		oBox.style.left=l+'px';
		oBox.style.top=t+'px';
	}
}
</script>
  </head>
  
  <body>
  <div id="box"></div>
