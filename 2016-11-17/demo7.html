<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" id="demoForm">
    <p>
        <label for="user">username:</label>
        <input type="text" name="username" id="user"/>
    </p>
    <p>
        <label for="email">email:</label>
        <input type="text" name="email" id="email"/>
    </p>
    <p>
        <label for="url">url:</label>
        <input type="text" name="url" id="url"/>
    </p>
    <p>
        <label for="date">date:</label>
        <input type="text" name="date" id="date"/>
    </p>
    <p>
        <label for="pass">password:</label>
        <input type="password" name="password" id="pass"/>
    </p>
    <p>
        <label for="pass">age:</label>
        <input type="text" name="age" id="age"/>
    </p>
    <p>
        <input type="submit" value="提交" id="btn"/>
    </p>
</form>
<script src="jquery-1.9.1.js"></script>
<script src="jquery.validate.min.js"></script>
<script>
    $(function () {
        $('#demoForm').validate({
            rules: {
                username: {
                    required:true,
                    rangelength:[3,10]
                },
                password: {
                    required:true,
                    rangelength:[6,16]
                },
                age:{
                    required:true,
//                    digits:true,
//                    min: 18,
//                    max: 100,
                    number:true
                },
                email:{
                    required:true,
                    email:true
                },
                url:{
                    required:false,
                    url:true
                },
                date:{
//                    date:true
                    dateISO:true
                }
            },
            messages:{
                username:{
                    required:'此项必填',
                    rangelength:'用户名是3-10位字符'
                },
                password:{
                    required:'此项必填',
                    rangelength:'密码是6-16位字符'
                },
                age:{
                    required:'此项必填',
//                    digits:'年龄必须是正整数',
//                    min: '年龄最小18岁',
//                    max: '年龄最大100岁',
                    number:'年龄必须是数字'
                },
                email:{
                    required:'此项必填',
                    email:'邮箱格式不正确'
                },
                url:{
                    required:'',
                    url:'网址格式不正确'
                },
                date:{
                    dateISO:'日期格式不正确'
                }
            }
        });
    });
</script>
</body>
</html>
