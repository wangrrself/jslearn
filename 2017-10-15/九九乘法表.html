    <title>九九乘法表.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

<style>
td{
border:1px #000 solid;}
</style>
<script>
document.write('<table>');
for(var i=1;i<=9;i++){
	document.write('<tr>');
	for(var j=1;j<=i;j++){
	document.write('<td>'+i+'*'+j+'='+i*j+'</td>');	
	}
	document.write('</tr>');
}
document.write('</table>');
</script>
