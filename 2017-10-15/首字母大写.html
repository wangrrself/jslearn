<script>
var str='welcome to China';
var arr=str.split(' ');
var arr2=[];
for(var i=0;i<arr.length;i++){
	var str1=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
	arr2.push(str1);
}
alert(arr2.join(''));
</script>
