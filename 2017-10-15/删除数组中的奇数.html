<script>
var arr=[1,2,3,4,5,65,1,3,4,5,6,32,2];
for(var i=0;i<arr.length;i++){
	if(arr[i]%2==1){
		arr.splice(i,1);
		i--;
	}
}
alert(arr);
</script>
