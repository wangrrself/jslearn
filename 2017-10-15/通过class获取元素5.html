<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>通过class获取元素5.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script>
function finInArr(n,arr){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n)return true;
	}
	return false;
}
function getByClass(oParent,sClass){
	if(oParent.getElementByClassName){
		return oParent.getElementsByClassName(sClass);
	}else{
		var aEle=oParent.getElementsByTagName('*');
		var arr=[];
		for(var i=0;i<aEle.length;i++){
		var tmp=aEle[i].className.split('');
	    if(findInArr('red',tmp)==true){
	    	arr.push(aEle[i]);
	    }
	}
     return arr;
  }
}
window.onload=function(){
	var aRed=getByClass(document,'red');
	for(var i=0;i<aRed.length;i++){
	   aRed[i].style.background='red';	
	}
};
</script>
  </head>
  
  <body>
  <div class="red">div</div>
  <p class="blue">p标签</p>
  <span class="red blue" style="display:block">span</span>
  <h1 class="blue red">h1</h1>
  <h3 class="red1">h3</h3>
  <h5 class="red2 blue red">h5</h5>
  </body>
</html>
