<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 400px;
	height: 300px;
	border: #000 1px solid;
	margin: 100px auto;
}

#box a {
	display: block;
	float:left;
	width: 100px;
	height:40px;
	text-align:center;
	line-height:40px;
	background:#ccc;
	color: #333;
	text-decoration:none;
}

#box a.active{
	background: #c00;
	color: #fff;
}

#box div{
	width: 400px;
	height: 260px;
	text-align:center;
	line-height:260px;
	font-size:50px;
	display:none;
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var aBtn = oBox.getElementsByTagName('a');
	var aDiv = oBox.getElementsByTagName('div');
	
	for(var i = 0; i < aBtn.length; i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			for(var i = 0; i < aBtn.length; i++){
				aBtn[i].className = '';
				aDiv[i].style.display = 'none';				
			}	
			this.className = 'active';
			aDiv[this.index].style.display = 'block';
		}	
	}
}
</script>
</head>

<body>
<div id="box">
	<a href="javascript:;" class="active">体育</a>
    <a href="javascript:;">音乐</a>
    <a href="javascript:;">视频</a>
    <a href="javascript:;">电影</a>
    <div style="display: block;">体育</div>
    <div>音乐</div>
    <div>视频</div>	
    <div>电影</div>
</div>
</body>
</html>
