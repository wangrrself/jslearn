<style>
div{
  width:100px;
  height:100px;
  background:green;
  float:left;
  margin:10px;
  }
</style>
<script>
window.onload=function(){
	var aDiv=document.getElementByTagName('div');
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].onclick=function(){
			for(var i = 0; i < aDiv.length; i++){
				aDiv[i].style.background = 'green';	
			}
			this.style.background="red";
		}
	}
}
</script>
  </head>

   <div></div><div></div>
   <div></div>
  </body>
</html>
