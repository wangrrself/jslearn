<style>
div {
	width:100px;
	height:100px;
	background:red;
	float:left;
	margin-right:10px;
   }
</style>
<script>
window.onload=function(){
	var aDiv=document.getElementsByTagName('div');
	var i = 0; 
	while(i < aDiv.length){
		aDiv[i].onclick = function(){
			alert(i);	
		}
		i++;	
	}

		//alert(i);
	}
}
</script>
